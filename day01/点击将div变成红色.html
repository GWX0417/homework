<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aa {
            display: flex;
        }

        #box {
            width: 100px;
            height: 100px;
            margin: 10px;
            background: #000;
        }
    </style>
</head>

<body>
    <button id="btn">点击将div变成红色</button>
    <div class="aa">
        <div id="box"></div>
        <div id="box"></div>
        <div id="box"></div>
    </div>
</body>
<script type="text/javascript">
    var btnn = document.getElementById("btn")
    var boxx = document.querySelectorAll("#box")
    console.log(boxx);
    btnn.onclick = function () {
        for (var i = 0; i < boxx.length; i++) {
            boxx[i].style.background = 'red'
        }
    }
</script>

</html>
