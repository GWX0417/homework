<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #box1 {
            width: 300px;
            margin: 0 auto;
        }

        #box2 {
            margin: 13px;
            width: 100px;
            height: 100px;
            background: #000;
        }
    </style>
</head>

<body>
    <div id="box1">
        <button id="wid">变宽</button>
        <button id="heig">变高</button>
        <button id="color">变色</button>
        <button id="hide">隐藏</button>
        <button id="btn">重置</button>
        <div id="box2"></div>
    </div>
</body>
<script type="text/javascript">
    var box2 = document.getElementById("box2")
    var width = document.getElementById("wid")
    var height = document.getElementById("heig")
    var color = document.getElementById("color")
    var hide = document.getElementById("hide")
    var btn = document.getElementById("btn")
    width.onclick = function () {
        box2.style.width = "200px"
    }
    height.onclick = function () {
        box2.style.height = "200px"
    }
    color.onclick = function () {
        box2.style.background = "red"
    }
    hide.onclick = function () {
        box2.style.display = "none"
    }
    btn.onclick = function () {
        box2.style = {
            width: "200px",
            height: "200px",
            background: "#000"
        }
    }
</script>

</html>
