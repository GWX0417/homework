<script>
    var rrs = document.querySelectorAll('.rr')
    var lls = document.querySelectorAll('.ll')
    for (var i = 0; i < rrs.length; i++) {
        //给每一个图片设置一个属性,相当于他的下标
        rrs[i].setAttribute('a', i)
        //当滑入的时候，给所有图片都绑定一个滑入事件
        rrs[i].onmouseover = function() {
            console.log('滑过');
            //这层给所有的大图片隐藏
            for (var i = 0; i < lls.length; i++) {
                lls[i].style.display = "none"
            }
            //获取当前图片的index下标
            var index = this.getAttribute('a')
            //当划过当前大图片的时候，把当前获取到的index下标赋值给他，让划过的当前大图片显示
            lls[index].style.display = "block"
        }
    }
</script>
