<script>

    //今天我给大家封装一个call方法


    // 在所有函数的原型上增加一个方法
    Function.prototype.call = function (content) {
        console.log(this);
        // obj.fn = function foo(){console.log(this.value)}
        content.fn = this
        //调用函数
        content.fn()
        //删除content.fn 作用:不影响到原来的对象
        delete content.fn
    }

    let obj = {
        value: 1
    }
    //this指向全局window   window.value
    function foo() {
        console.log(this.value);
    }
    //undefined 普通函数中，this是谁调用就指向谁
    foo()
    foo.call(obj)
</script>
