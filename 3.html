<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" class="inp1 inps" />+
    <input type="text" class="inp2 inps" />=
    <span class="sp1">?</span>
    <button class="btn">求和</button>
  </body>
  <script>
    window.onload = function () {
      var inps = document.querySelectorAll(".inps");
      var sp1 = document.querySelector(".sp1");
      var btn = document.querySelector(".btn");
      for (var i = 0; i <= inps.length; i++) {
        inps[i].onkeyup = function () {
          this.value = this.value.replace(/[^\d|","]/, "");
        };
        btn.onclick = function () {
          var inp1 = document.querySelector(".inp1").value;
          var inp2 = document.querySelector(".inp2").value;
          var num = 0;
          num += parseInt(inp1) + parseInt(inp2);
          sp1.innerHTML = num;
        };
      }
    };
  </script>
</html>
